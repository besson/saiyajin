<div style="margin-top: 20px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString"  ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<div style="margin-top: 40px;">
    <p><b>Total of matches</b></p>
    <ul ng-repeat="result in response.totals">
        <li>
           {{ result.type }}: {{ result.total }}
        </li>
    </ul>
</div>

<table id="places_list" class="table table-striped table-condensed" style="margin-top: 20px;">
    <thead>
    <tr>
        <th style="min-width: 80px;">Query type</th>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width: 80px;">City</th>
        <th style="min-width: 80px;">Reviews</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="place in response.places">
            <td>{{ place.type }}</td>
            <td>{{ place.name }}</td>
            <td>{{ place.city }}</td>
            <td ng-repeat="review in place.reviews">
                <span ng-bind-html="review | unsafe"></span>
            </td>
        </tr>
    </tbody>
</table>
